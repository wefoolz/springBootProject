<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Contacts</title>
</head>
<body>

	<section>
	<div class="alert mr-3 ml-3" id="message-box" role="alert" th:if="${session.message}"
			th:classappend="${session.message.type}">
			<p class="text-center" th:text="${session.message.content}"></p>

		</div>
		<div class="card mr-3 ml-3">
			
			<div class="card-body" th:if="${contact}">
				<div class="container text-center">
					<img class="my_profile_picture"
						style="height: 200px; width: 200px;" src=""
						th:src="@{'/img/'+${contact.image}}" />
					<h3 class="mt-3">
						<span th:text="${contact.name}"></span>(<span
							th:text="${contact.secondName}"></span>)
					</h3>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col"><span th:text="'SCM2020'+${contact.cid}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>

							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>

							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>

							</tr>

						</tbody>
					</table>
					<div class="description mt-3">

						<th:block th:utext="${contact.description}"></th:block>

					</div>
					<div class="container">
						<button th:onclick="|deletecontact(${contact.cid})|"
							class="btn btn-danger btn-sm btn-block mt-3">Delete</button>
						<form th:action="@{'/user/updateContact/'+${contact.cid}}"
							th:method="${'POST'}">
							<button class="btn btn-primary btn-sm btn-block mt-3"
								type="submit">Update</button>
						</form>
					</div>
				</div>

			</div>
		</div>
		<h1 th:unless="${contact}"
			class="text-center p-3 bg-danger text-white ">No contact</h1>

	</section>

</body>
</html>
