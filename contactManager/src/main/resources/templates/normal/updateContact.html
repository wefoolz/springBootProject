<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Update form</title>
</head>
<body>

	<section>

		<div class="alert mr-3 ml-3" id="message-box" role="alert" th:if="${message}"
			th:classappend="${message.type}">
			<p class="text-center" th:text="${message.content}"></p>

		</div>
		<div class="card mr-3 ml-3">
			<div class="card-body">

				<h1 class="text-center">Update contact</h1>
				<div class="alert" role="alert" th:if="${message}"
					th:classappend="${message.type}">
					<p class="text-center" th:text="${message.content}"></p>

				</div>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form th:object="${contact}" enctype="multipart/form-data"
								method="POSt" th:action="@{/user/process-update-contact}" class="mt-2">

								<!-- hidden field -->
								<input type="hidden" th:value="${contact.cid}" name="cid" />
								<!-- 	first name field -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input type="text" id="firstName" name="name"
										th:value="${(contact.name==null)?'':contact.name}"
										th:placeholder="${'Enter Name Here'}" class="form-control"
										th:classappend="${#fields.hasErrors('name')?'is-invalid':''}" />
									<div th:each="e:${#fields.errors('name')}" th:text="${e}"
										class="invalid-feedback"></div>
								</div>

								<!-- Second name -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-user-alt"></i>
										</div>
									</div>
									<input type="text" id="secondName" name="secondName"
										th:value="${(contact.secondName==null)?'':contact.secondName}"
										th:placeholder="${'Enter Nick Name Here'}"
										class="form-control"
										th:classappend="${#fields.hasErrors('secondName')?'is-invalid':''}" />
									<div th:each="e:${#fields.errors('secondName')}" th:text="${e}"
										class="invalid-feedback"></div>
								</div>

								<!-- Phone field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									<input type="number" id="phone" name="phone"
										th:value="${(contact.phone==null)?'':contact.phone}"
										th:placeholder="${'Enter Phone Number Here'}"
										class="form-control"
										th:classappend="${#fields.hasErrors('phone')?'is-invalid':''}" />
									<div th:each="e:${#fields.errors('phone')}" th:text="${e}"
										class="invalid-feedback"></div>
								</div>

								<!-- email field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">@</div>
									</div>
									<input type="text" id="email" name="email"
										th:value="${(contact.email==null)?'':contact.email}"
										th:placeholder="${'Enter email Here'}" class="form-control"
										th:classappend="${#fields.hasErrors('email')?'is-invalid':''}" />
									<div th:each="e:${#fields.errors('email')}" th:text="${e}"
										class="invalid-feedback"></div>
								</div>

								<!-- work field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input type="text" id="work" name="work"
										th:value="${(contact.work==null)?'':contact.work}"
										th:placeholder="${'Enter Work Here'}" class="form-control"
										th:classappend="${#fields.hasErrors('work')?'is-invalid':''}" />
									<div th:each="e:${#fields.errors('work')}" th:text="${e}"
										class="invalid-feedback"></div>
								</div>

								<!-- description field -->
								<div class="form-group mt-3">
									<textarea rows="10" id="mytextarea" name="description"
										th:utext="${(contact.description==null)?'':contact.description}"
										th:placeholder="${'Enter Content Description Here'}"
										th:classappend="${#fields.hasErrors('description')?'is-invalid':''}"
										class="form-control"></textarea>
									<div th:each="e:${#fields.errors('description')}"
										th:text="${e}" class="invalid-feedback"></div>
								</div>

								<div class="container text-center">

									<img src="" th:src="@{'/img/'+${contact.image}}"
										style="width: 250px; height: 250px;"
										class="img-fluid my_profile_picture" />
								</div>
								<!-- image field -->
								<P class="text-secondary">Change Contact Picture</P>
								<div class="custom-file mt-3">

									<input type="file" name="profileimage" />
								</div>

								<!-- button field -->
								<div class="container text-center">

									<button class="btn btn-outline-primary">Save Contact</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.tiny.cloud/1/qpkpje5zm4jjkvdbjisx01nc2v9l4526nme2yqcxs4gho7iq/tinymce/7/tinymce.min.js"
			referrerpolicy="origin"></script>
		<script>
			tinymce.init({
				selector : '#mytextarea'
			});
		</script>

	</section>

</body>
</html>
