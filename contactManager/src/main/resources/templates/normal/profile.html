<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>User Dashboard</title>
</head>
<body>

	<section>
		<div class="alert mr-3 ml-3" id="message-box" role="alert"
			th:if="${session.message}" th:classappend="${session.message.type}">
			<p class="text-center" th:text="${session.message.content}"></p>

		</div>
		<div class="card">
			<div class="card-body">

				<div class="container text-center">

					<img class="my_profile_picture"
						style="height: 200px; width: 200px;" src=""
						th:src="@{'/img/'+${user.image}}" />
				</div>
				<h1 class="text-center mt-3" th:text="${user.name}"></h1>
				<table class="table text-center">
					<thead>
						<tr>
							<th scope="col">#USERID</th>
							<th scope="col"><span th:text="${user.id}"></span></th>

						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">Email</th>
							<td><span th:text="${user.email}"></span></td>

						</tr>
						<tr>
							<th scope="row">Role</th>
							<td><span th:text="${user.role}"></span></td>

						</tr>
						<tr>
							<th scope="row">Account Active</th>
							<td><span th:text="${user.enabled}"></span></td>

						</tr>

						<tr>
							<th scope="row">About</th>
							<td><span th:text="${user.about}"></span></td>

						</tr>

					</tbody>
				</table>
			</div>
			<div class="container mb-5">
				
				<form th:action="@{/user/updateprofile}"
					th:method="${'POST'}">
					<button class="btn btn-primary btn-sm btn-block mt-3" type="submit">Update</button>
				</form>
				
				
				<button th:onclick="|deleteuser()|"
					class="btn btn-danger btn-sm btn-block mt-3">Delete</button>
			</div>
		</div>
	</section>

</body>
</html>
