<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Update form</title>
</head>
<body>

	<section>

		<div class="alert mr-3 ml-3" id="message-box" role="alert" th:if="${message}"
			th:classappend="${message.type}">
			<p class="text-center" th:text="${message.content}"></p>

		</div>
		<div class="card mr-3 ml-3">
			<div class="card-body">

				<h1 class="text-center">Update Your Profile</h1>
				<div class="alert" role="alert" th:if="${message}"
					th:classappend="${message.type}">
					<p class="text-center" th:text="${message.content}"></p>

				</div>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form th:object="${user}" enctype="multipart/form-data"
								method="POSt" th:action="@{/user/process-update-user}" class="mt-2">

								<!-- hidden field -->
								<input type="hidden" th:value="${user.id}" name="id" />
								<!-- 	first name field -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input type="text" id="firstName" name="name"
										th:value="${(user.name==null)?'':user.name}"
										th:placeholder="${'Enter Name Here'}" class="form-control"
										th:classappend="${#fields.hasErrors('name')?'is-invalid':''}" />
									<div th:each="e:${#fields.errors('name')}" th:text="${e}"
										class="invalid-feedback"></div>
								</div>

								<!-- email field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">@</div>
									</div>
									<input type="text" id="email" name="email"
										th:value="${(user.email==null)?'':user.email}"
										th:placeholder="${'Enter email Here'}" class="form-control"
										th:classappend="${#fields.hasErrors('email')?'is-invalid':''}" />
									<div th:each="e:${#fields.errors('email')}" th:text="${e}"
										class="invalid-feedback"></div>
								</div>

								<!-- work field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input type="text" id="role" name="role"
										th:value="${(user.role==null)?'':user.role}"
										th:placeholder="${'Enter Work Here'}" class="form-control"
										th:classappend="${#fields.hasErrors('role')?'is-invalid':''}" />
									<div th:each="e:${#fields.errors('role')}" th:text="${e}"
										class="invalid-feedback"></div>
								</div>

								<!-- about field -->
								<div class="form-group mt-3">
									<textarea rows="10" id="mytextarea" name="about"
										th:text="${(user.about==null)?'':user.about}"
										th:placeholder="${'Enter about Here'}"
										th:classappend="${#fields.hasErrors('about')?'is-invalid':''}"
										class="form-control"></textarea>
									<div th:each="e:${#fields.errors('about')}"
										th:text="${e}" class="invalid-feedback"></div>
								</div>

								<div class="container text-center">

									<img src="" th:src="@{'/img/'+${user.image}}"
										style="width: 250px; height: 250px;"
										class="img-fluid my_profile_picture" />
								</div>
								<!-- image field -->
								<P class="text-secondary">Change Profile Picture</P>
								<div class="custom-file mt-3">

									<input type="file" name="profileimage" />
								</div>

								<!-- button field -->
								<div class="container text-center">

									<button class="btn btn-outline-primary">Save Changes</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.tiny.cloud/1/qpkpje5zm4jjkvdbjisx01nc2v9l4526nme2yqcxs4gho7iq/tinymce/7/tinymce.min.js"
			referrerpolicy="origin"></script>
		<script>
			tinymce.init({
				selector : '#mytextarea'
			});
		</script>

	</section>

</body>
</html>
