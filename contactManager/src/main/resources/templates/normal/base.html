<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
	integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" th:href="@{/css/style.css}">
<title th:text="${user.name+' '+title}"></title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
		<a class="navbar-brand" href="#">Normal Smart Cotact Manager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse " id="navbarSupportedContent">

			<ul class="navbar-nav ml-auto text-uppercase">

				<li class="nav-item active"><a class="nav-link" th:href="@{/user/index}">Home
						<span class="sr-only">(current)</span>
				</a></li>

				<li class="nav-item"><a class="nav-link" tabindex="-1"
					arial-disabled="true"><span th:text="${user.name}"></span></a></li>

				<li class="nav-item"><a class="nav-link" th:href="@{/logout}"
					tabindex="-1" arial-disabled="true">Logout</a></li>


			</ul>
		</div>
	</nav>


	<!-- sidebar -->
	<div class="sidebar mt-2">
	
	<span onClick="toggleSidebar()" class="crossBtn">&times;</span>
		<a clas="item" href="#" th:href="@{/user/index}" ><i class="fa-solid fa-house" ></i> Home</a> 
		<a clas="item" href="#" th:href="@{/user/show-contacts/0}"><i class="fas fa-id-card-alt"></i> View Contacts</a>
		<a clas="item" href="#" th:href="@{/user/add-contact}"><i class="fas fa-pencil-alt"></i> Add Contacts</a>
		<a clas="item" href="#" th:href="@{/user/profile}"><i class="fas fa-user-circle"></i> Your Profile</a>
		<a clas="item" href="#"><i class="fas fa-cogs"></i> Settings</a>
		<a clas="item" href="#" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i>Logout</a>
		<div class="divider"></div>
	</div>
	<!--sidebar Ends -->

	<!-- content -->
	<div class="content mt-5">
	<i onClick="toggleSidebar()" class="fas fa-bars m-3"></i>
		
		<div th:replace="${content}"></div>
		
	</div>
	<!-- content ends-->

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	<script type="text/javascript" th:src="@{/js/script.js}">	</script> 
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
