<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Send Message</title>
</head>
<body>
<form action="email" method="POST" enctype="multipart/form-data">

  <div class="form-group">
    <label for="exampleInputEmail1">From</label>
    <input name="from" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">To</label>
    <input name="to" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  
  <div class="form-group">
    <label for="exampleInputPassword1">SubMessage</label>
    <input name="submessage" type="text" class="form-control" id="exampleInputPassword1">
  </div>
  
  <div class="form-group">
    <label  for="exampleInputPassword1">Message</label>
    <input name="mail" type="text" class="form-control" id="exampleInputPassword1">
  </div>
  
  <div class="form-group">
    <label  for="exampleInputPassword1">file</label>
    <input name="file" type="file" class="form-control" id="exampleInputPassword1">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
